{% extends "../base.html" %}
{% load static %}


{% block title %}
  model
{% endblock title %}

{% block links %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


{% endblock links %}
  {% block body %}
    
    <!-- {% include "../layouts/header.html" %} -->
    <div class="container my-5">
      <div class="row my-5">
      

        
        
        <div class="col-lg-8">

                <div id="video-container">
                  <video id="local-video" style="float: left" width="" height="" controls autoplay playsinline>
                    
                  </video>
              
              </div>  
            </div>
              <div class="col-lg-4">
                <h4 class="py-3 " style="text-align: center;">chose your model</h4>
                <!-- <ul class="models">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                  </ul> -->
                  <input type="url" id="hostedmodel" class="form-control" placeholder="link hosted model" >

                  <button type="submit" id="mlink" class=" btn btn-danger w-100 my-3">submit</button>
                  
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="wrapper">
 
                    <form action="#">
                      <div class="row">
              
                        <textarea class="form-control " id="voice" columns="15" rows="9" placeholder="text to voice"></textarea>
                      </div>
                      <button id="speac" class="btn btn-danger  my-3 w-100">Convert To Speech</button>
                      <div class="row">
                   
                          <div class="outer">
                            <select></select>
                          </div>
                      </div>
                    
                    </form>
                  </div>
            </div>
            <div class="col-lg-6">

                <div class="form-group">

                  <textarea id="textbox" columns="15" rows="9" placeholder="voice to text" class="form-control"></textarea>
                 
                  </div>
                 
                  <div class="form-group">
                    
                    <button id="start-btn" class="btn btn-danger w-100 my-3">Start</button>
                    <button id="abort-btn" class="btn btn-danger w-100 my-3">Stop</button>
                 
                  <p id="instructions">Press the Start button</p>
            </div>
              
            </div>

 
            
          </div>
        </div>
        
        {% endblock body %}

  
 
  {% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <script src="{% static 'js/model/media.js' %}"></script> 
    <script src="{% static 'js/model/text_voice.js' %}"></script>
    <script src="{% static 'js/model/voice.js' %}"></script>
    <script src="{% static 'js/model/load.js' %}"></script> 
    
  {% endblock scripts %}
